---
resources:
  - name: go-repo
    type: git
    source:
      uri: {{git_repo_url}}
      branch: master
      private_key: {{git_private_key}}
      username: {{github_user}}

  - name: resource_version
    type: semver
    source:
      driver: git
      initial_version: 0.0.0
      uri: {{git_repo_url}}
      branch: version
      file: version
      private_key: {{git_private_key}}
      username: {{github_user}}

  - name: github_release
    type: github-release
    source:
      user: {{github_user}}
      repository: {{git_repo}}
      access_token: {{github_token}}

  - name: s3
    type: s3
    source:
      bucket: mcpackages
      access_key_id: {{aws_access_key_id}}
      secret_access_key: {{aws_secret_access_key}}
      region_name: ap-southeast-2
      regexp: go-template-engine/go-template-engine-(.*).tar.gz


jobs:
  - name: integration
    public: true
    plan:
    - get: go-repo
      trigger: true
    - task: build
      file: go-repo/cicd/build.yml

  - name: release
    public: true
    plan:
    - get: go-repo
    - task: build
      file: go-repo/cicd/build.yml
    - put: resource_version
      params:
        bump: patch
    - put: github_release
      params:
        name: resource_version/version
        tag: resource_version/version
        globs:
        - package/*gz
    - put: s3
      params:
        file: package/*.tar.gz
        acl: public-read
