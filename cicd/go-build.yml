---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: marcelocorreia/go-glide-builder
    tag: 'latest'

inputs:
- name: {{job_input}}

outputs:
- name: {{job_output}}

params:
  job_input: {{job_input}}
  job_output: {{job_output}}
  make_args: {{make_args}}

run:
  path: go-repo-dev/make.sh
  args: {{make_args}}